<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Detección de muletillas</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href='{% static 'css/main.css'%}' />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
  <div class="mobile-screen-res">
      <div class="header">
        <h3>
          Resultados del análisis del discurso: <span style="color:green">{{documento}}</span>
        </h3>
        
      </div>
      <table class="tablaMul" style="width: 100%">
        <tr>
          <th class="encabezado">Muletillas utilizadas</th>
          <th class="encabezado">Repeticiones por muletilla</th>
        </tr>
        <tr>
          <td class="datos">
            {% for item in muletillas%} {{item}}
            <br />
            {% endfor %}
          </td>
          <td class="datos">
            {% for item in repeticiones%} {{item}}
            <br />
            {% endfor %}
          </td>
        </tr>
      </table>
    </div>
    <div class="mobile-screen-res-est">
      <h3 class="estadistica-tittle"><b>Estadísticas de las muletillas</b></h3>

      <canvas class="option-text" id="myChart"></canvas>
      <script
        type="text/javascript"
        src="http://code.jquery.com/jquery-1.10.0.min.js"
      ></script>
      <script type="text/javascript">
        var mul = {{muletillas|safe}}
        var rep = {{repeticiones|safe}}
      </script>
      <script
        type="text/javascript"
        src="{% static 'js/Chart.min.js' %}"
      ></script>
      <script type="text/javascript">
        var ctx = document.getElementById("myChart");
        new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: mul,
            datasets: [
              {
                label: "Repeticiones",
                data: rep,
                backgroundColor: [
                  "rgba(255, 99, 132, 0.5)",
                  "rgba(54, 162, 235, 0.5)",
                  "rgba(255, 206, 86, 0.5)",
                  "rgba(75, 192, 192, 0.5)",
                  "rgba(153, 102, 255, 0.5)",
                  "rgba(255, 159, 64, 0.5)",
                  "rgba(30, 173, 66, 0.5)",
                  "rgba(240, 233, 29, 0.5)",
                  "rgba(145, 74, 12, 0.5)",
                  "rgba(16, 22, 192, 0.5)"
                ],
                borderColor: [
                  "rgba(255, 99, 132, 1)",
                  "rgba(54, 162, 235, 1)",
                  "rgba(255, 206, 86, 1)",
                  "rgba(75, 192, 192, 1)",
                  "rgba(153, 102, 255, 1)",
                  "rgba(255, 159, 64, 1)",
                  "rgba(30, 173, 66, 1)",
                  "rgba(240, 233, 29, 1)",
                  "rgba(145, 74, 12, 0.5)",
                  "rgba(16, 22, 192, 1)"
                ],
                borderWidth: 2,
              },
            ],
          },
          options: {
            scales: {
              yAxes: [
                {
                  ticks: {
                    beginAtZero: true,
                  },
                },
              ],
            },
          },
        });
      </script>
      <center>
        <a type="submit" href='{%url "Home"%}' class="boton">Regresar</a>
      </center>
    </div>
    
  </body>
</html>
